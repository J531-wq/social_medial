<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Social{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
   body {
    background-color: whitesmoke;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: gray;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
   }
   .navbar {
    background-color: rgb(244, 243, 217) !important;
    box-shadow: 0 2px 6px black;
    padding: 0.8rem 1rem;
   }
   .navbar-brand {
    font-weight: bold;
    font-size: 2.5rem;
    color: rgb(128, 43, 226) !important;
   }
   .navbar .btn {
    border-radius: 25px;
    font-weight: 500;
    margin-left: 0.5rem;
    transition: all 0.2s ease-in-out;
   }
   .navbar .btn-outline-primary:hover,
   .navbar .btn-outline-secondary:hover {
      transform: scale(1.05);
   }

   .container {
    flex-grow: 1;
   }
   .container.py-4 {
    background-color: whitesmoke;
    border-radius: 12px;
    box-shadow: 0 2px 10px black;
    margin-top: 2rem;
    padding: 2rem;
   }
   footer {
    background-color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
    font-size: 0.9rem;
    color: #666;
    border-top: 1px solid whitesmoke;
   }
   .btn-primary, .btn-outline-primary {
    border-radius: 25px;
   }
   @media (max-width:768px) {
    .navbar .btn {
      margin-top: 0.4rem;
      width: 100%;
    }
    .navbar .container {
      flex-direction: column;
      align-items: flex-start;
    }
   }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{% url 'feed' %}">SocialApp</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'feed' %}" class="btn">Home</a>
          <a href="{% url 'create_post' %}" class="btn">Post</a>
          <a href="{% url 'profile' username=request.user.username %}" class="btn">Profile</a>
          <a href="{% url 'chat_room' username=request.user.username %}" class="btn">Chat</a>
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary">
                Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn text-primary">Login</a>
          <a href="{% url 'signup' %}" class="btn text-primary">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 SocialApp. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
